# apprunner.yaml  (place at repo root, exact filename)
version: 1.0
runtime: python311

build:
  commands:
    # With Python 3.11, installs during *build* are discarded.
    # Install deps in pre-run instead. (Revised build process)
    build:
      - echo "Build stage OK"

run:
  runtime-version: 3.11
  pre-run:
    - pip3 install --no-cache-dir -r requirements.txt
  command: streamlit run main.py --server.port=8080 --server.address=0.0.0.0
  network:
    port: 8080
